syntax = "proto3";

package authentication;

service Authentication {

   rpc password (PasswordRequest) returns (ResponseLL) {}


   rpc jwt (JwtRequest) returns (ResponseSL) {}


   rpc key (KeyRequest) returns (ResponseSL) {}

}

message PasswordRequest {
   string userName = 1;
   string password = 2;
   string type = 3;
}

message JwtRequest {
  string jwt = 1;
  string type = 2;
}

message KeyRequest {
  string key = 1;
}

message ResponseLL {
  string llToken = 1;
}

message ResponseSL {
  string slToken = 1;
}