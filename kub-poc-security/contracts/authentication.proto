syntax = "proto3";

package authentication;

service Authentication {

   rpc jwt (JwtRequest) returns (ResponseSL) {}


   rpc key (KeyRequest) returns (ResponseSL) {}

}

message JwtRequest {
  string jwt = 1;
  string type = 2;
}

message KeyRequest {
  string key = 1;
}

message ResponseLL {
  string llToken = 1;
}

message ResponseSL {
  string slToken = 1;
}